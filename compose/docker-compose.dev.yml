services:
  spotify:
    build: ..
    image: homenavi-spotify:dev
    restart: unless-stopped
    environment:
      - PORT=8099
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public.pem
      - INTEGRATION_SECRETS_PATH=/app/config/integration.secrets.json
    volumes:
      - ${HOMENAVI_ROOT:?set HOMENAVI_ROOT}/integrations/secrets/spotify.secrets.json:/app/config/integration.secrets.json
      - ${HOMENAVI_ROOT:?set HOMENAVI_ROOT}/keys/jwt_public.pem:/app/keys/jwt_public.pem:ro
    networks:
      - homenavi-network

networks:
  homenavi-network:
    external: true
    name: homenavi-network
